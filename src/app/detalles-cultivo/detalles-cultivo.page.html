<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/tab3"></ion-back-button>
        </ion-buttons>
        <ion-title>Informacion</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
    <ion-card>
        <ion-item>
            <ion-label>Nombre: </ion-label>
        </ion-item>
        <ion-item>
            <ion-label>Surco: </ion-label>
        </ion-item>
        <ion-item>
            <ion-label>Ubicacion: </ion-label>
        </ion-item>
        <ion-item>
            <ion-label>Superficie: </ion-label>
        </ion-item>
        <ion-item>
            <ion-label>Fecha Plantacion: </ion-label>
        </ion-item>
    </ion-card>

    <ion-card>
        <ion-item>
            <ion-label>
                <h2>Cuidados</h2>
            </ion-label>
            <ion-icon routerLink="/registros" name="menu-outline"></ion-icon>

        </ion-item>

        <ion-card-content>
            <ion-card>
                <ion-card-header>
                    <ion-card-subtitle>Riego</ion-card-subtitle>
                </ion-card-header>
                <ion-item>
                    <ion-icon slot="start" name="water-outline"></ion-icon>
                    <ion-progress-bar type="determinate" slot="end" color="primary"></ion-progress-bar>
                </ion-item>
            </ion-card>
            <ion-card>
                <ion-card-header>
                    <ion-card-subtitle>Abono</ion-card-subtitle>
                </ion-card-header>
                <ion-item>
                    <ion-icon slot="start" name="leaf-outline"></ion-icon>
                    <ion-progress-bar type="determinate" slot="end" color="primary"></ion-progress-bar>
                </ion-item>
            </ion-card>
            <ion-card>
                <ion-card-header>
                    <ion-card-subtitle>Control de Plagas</ion-card-subtitle>
                </ion-card-header>
                <ion-item>
                    <ion-icon slot="start" name="bug-outline"></ion-icon>
                    <ion-progress-bar type="determinate" slot="end" color="primary"></ion-progress-bar>
                </ion-item>
            </ion-card>
            <ion-card>
                <ion-card-header>
                    <ion-card-subtitle>Revision</ion-card-subtitle>
                </ion-card-header>
                <ion-item>
                    <ion-icon slot="start" name="eye-outline"></ion-icon>
                    <ion-progress-bar type="determinate" slot="end" color="primary"></ion-progress-bar>
                </ion-item>
            </ion-card>
        </ion-card-content>
    </ion-card>





</ion-content>
